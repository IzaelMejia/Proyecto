<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <title>Capin Venta de Gorras y Accesorios</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
<div class="contenedor">
     <!-- ctl k  ctl c -->
     <!-- Inicio Primer Nav -->
     <nav class="primerNav sticky-top" id="mainNav">
        <a href="index.html">
            <img src="imagenes/logo.png" alt="Logo Capi" >
        </a>
        <ul>

            <li>
                <a href="pagias/productos.html">Productos</a>
            </li>

            <li>
                <a href="pagias/accesorios.html">Accesorios</a>
            </li>

            <li>
                <a href="pagias/nosotros.html">Nosotros</a>
            </li>

            <li>
                <a href="pagias/contacto.html">Contacto</a>
            </li>

            <li>
                <img src="#" alt="Carrito">
            </li>

        </ul>

        
    </nav>
    <!-- termina nav -->

    <!-- Inicio Header -->
    <header id="header">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true"  >
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/headers/header.jpg" class="d-block w-100" alt="niña con gorra rosa">
              </div>
              <div class="carousel-item">
                <img src="imagenes/headers/header2.jpg" class="d-block w-100" alt="joven con sombrero cafe">
              </div>
              <div class="carousel-item">
                <img src="imagenes/headers/header3.jpg" class="d-block w-100" alt="joven con gorra azul">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </header>
    <!-- termina header -->

    


    <!-- Inicio Main -->
    <main id="productos" class="wow bounceInUp" data-wow-duration="2s">
        <div class="productos_texto " >
            <h3>Nuevo</h3>
            <p>Adquiere los nuevos productos en nuestra pagina online <br>Todo lo que necesitas es Capi y un sueño</p>
        </div>

         <!-- Inicia  section -->
        <section class="section_productos">
            <figure>
                <img src="imagenes/productos/gorro1.png" alt="Gorra">
                <figcaption> Gorra de </figcaption>
                <p class="price">$$$ </p>
            </figure>
            
            <figure>
                <img src="imagenes/productos/gorro2.png" alt="Gorra">
                <figcaption> Gorra de</figcaption>
                <p class="price">$$$ </p>
            </figure>

            <figure>
                <img src="imagenes/productos/gorro3.png" alt="Gorra">
                <figcaption> Gorra de</figcaption>
                <p class="price">$$$ </p>
            </figure>
        </section>
        <!-- Termina  section -->
    </main>
    <!-- Termino  Main -->


    <!-- Inicio Footer -->
    <footer class="pie" id="footer">
        <div>
         <a href="https://www.facebook.com/izaMejiaLo/" target="_blank">   <!--terget=destino  blank abre una ventana nueva -->
            <img src="imagenes/iconos/facebook.png" alt="sigueme en facebook">
        </a>
        <a href="https://twitter.com/?lang=es" target="_blank">
            <img src="imagenes/iconos/twitter.png" alt="sigueme en twitter">
        </a>
        </div>
        <p>Sígueos en nuestras redes sociales</p>
    </footer>
    <!-- Termino Footer -->
</div>
<!-- Termino Contenedor -->

    <script src="js/wow.min.js"></script>
    
    <script>
        new WOW().init();
    </script>
